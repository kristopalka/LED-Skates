[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
upload_protocol = esptool
build_src_filter = -<*> +<led_test.cpp>
lib_deps = fastled/FastLED@^3.5.0

monitor_speed = 115200
monitor_drt = 0
monitor_rts = 0